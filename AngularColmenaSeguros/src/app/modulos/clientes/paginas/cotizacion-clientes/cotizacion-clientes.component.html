<div class="container mt-5">
  <div class="card">
    <div class="card-header bg-primary text-white">
      <h3>Cotización de Seguros</h3>
    </div>
    <div class="card-body">
      <form>
        <div class="form-group">
          <label for="nombre">Nombre</label>
          <input type="text" class="form-control" id="nombre" placeholder="Ingrese su nombre">
        </div>
        <div class="form-group">
          <label for="email">Correo Electrónico</label>
          <input type="email" class="form-control" id="email" placeholder="Ingrese su correo electrónico">
        </div>
        <div class="form-group">
          <label for="telefono">Teléfono</label>
          <input type="tel" class="form-control" id="telefono" placeholder="Ingrese su teléfono">
        </div>
        <div class="form-group">
          <label for="tipoSeguro">Tipo de Seguro</label>
          <select class="form-control" id="tipoSeguro">
            <option>Auto</option>
            <option>Hogar</option>
            <option>Vida</option>
            <option>Salud</option>
          </select>
        </div>
        <button type="submit" class="btn btn-primary mt-3">Obtener Cotización</button>
      </form>
    </div>
  </div>
</div>
